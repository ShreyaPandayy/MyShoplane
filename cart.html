<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart | E-COMMERCE WEBSITE BY AMAN</title>
    
    <link rel="stylesheet" href="css/cart.css">

    <!-- Favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    
    <!-- Fonts & Icons -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile_dashboard.css">

</head>

<body>

    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1>Checkout</h1>
        <h3 id="totalItem">Total Items: 0</h3>

        <div id="cartContainer">
            <!-- JS rendered cart items will show here -->
        </div>

        <!-- âœ… Added Checkout Button -->
        <div style="margin-top: 20px;">
            <a href="checkout.html" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">
                Proceed to Checkout
            </a>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <script src="/cart.js"></script>
</body>
</html>
