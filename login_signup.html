<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Sign Up | E-Commerce Website</title>
    <link rel="stylesheet" href="css/login_signup.css">
    <link rel="stylesheet" href="css/profile_dashboard.css">

    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
</head>
<body>

    <!-- Login/Signup Form -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login or Sign Up</h2>
            <div class="tab-container">
                <button class="tab" id="login-tab" onclick="toggleForm('login')">Login</button>
                <button class="tab" id="signup-tab" onclick="toggleForm('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle between Login and SignUp form
        function toggleForm(formType) {
            if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-tab').classList.add('active');
                document.getElementById('signup-tab').classList.remove('active');
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
                document.getElementById('signup-tab').classList.add('active');
                document.getElementById('login-tab').classList.remove('active');
            }
        }
    </script>

</body>
</html>
