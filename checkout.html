<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Shoplane</title>
  <link rel="stylesheet" href="css/checkout.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo"><a href="index.html">SHOPLANE</a></div>
  </header>

  <main class="checkout-container">
    <h1>Checkout</h1>

    <section class="cart-items">
      <div class="item">
        <p><strong>Product:</strong> Purple T-Shirt</p>
        <p><strong>Qty:</strong> 2</p>
        <p><strong>Price:</strong> ₹699 each</p>
      </div>
      <hr/>
      <div class="item">
        <p><strong>Product:</strong> Classic Watch</p>
        <p><strong>Qty:</strong> 1</p>
        <p><strong>Price:</strong> ₹1599</p>
      </div>
    </section>

    <section class="billing">
      <h2>Billing Details</h2>
      <form>
        <input type="text" placeholder="Full Name" required /><br/>
        <input type="email" placeholder="Email Address" required /><br/>
        <input type="text" placeholder="Shipping Address" required /><br/>
        <input type="text" placeholder="City" required /><br/>
        <input type="text" placeholder="Postal Code" required /><br/>
        <button type="submit">Place Order</button>
      </form>
    </section>

    <section class="summary">
      <h3>Total: ₹2997</h3>
    </section>
  </main>

  <footer>
    © 2025 Shoplane by AmanKumarUpadhyay
  </footer>

</body>
</html>
